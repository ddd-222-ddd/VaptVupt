<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="comanda.css">
    <title>Comanda</title>
    
</head>
<body>
    <div class="comanda">
        <div class="header">
            <h2>Snacks Haven</h2> 
            <p>Endereço: Rua Justino, 147 Monte-Carmelo MG</p>
            <p>CNPJ: 1458789656265-25</p>
        </div>
        <div class="details">
            <p>Mesa: <span id="mesa">1</span></p>
            <p>Data: <span id="data"></span></p>
        </div>
        <div class="itens-comanda">
            <table class="comanda-table">
                <thead>
                    <tr>
                        <th class="comanda-th">Nome</th>
                        <th class="comanda-th">Quant</th>
                        <th class="comanda-th">Preço</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="comanda-td">NOME1</td>
                        <td class="comanda-td">2</td>
                        <td class="comanda-td">20.00</td>
                    </tr>
                    <tr>
                        <td class="comanda-td">NOME2</td>
                        <td class="comanda-td">3</td>
                        <td class="comanda-td">15.00</td>
                    </tr>
                    <tr>
                        <td class="comanda-td">NOME3</td>
                        <td class="comanda-td">1</td>
                        <td class="comanda-td">10.00</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="footer">
            <p class="total">Total: R$ 45.00</p>
            <p>Obrigado pela preferência!</p>
        </div>
    </div>

    <script>
        document.getElementById('data').innerText = new Date().toLocaleDateString();
    </script>
</body>
</html>
